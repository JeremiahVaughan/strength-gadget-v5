# redis-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: public.ecr.aws/ubuntu/redis:6.0-22.04_beta
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              value: "not_a_real_password_do_not_use_in_production"
---

# redis-service.yaml

apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  type: NodePort
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      nodePort: 30007
