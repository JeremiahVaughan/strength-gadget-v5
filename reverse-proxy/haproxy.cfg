global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    daemon

defaults
    log global
    mode tcp
    option tcplog
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend tcp-in
    bind *:443
    mode tcp
    tcp-request inspect-delay 5s
    tcp-request content accept if { req.ssl_hello_type 1 }

    acl staging_acl req.ssl_sni -i staging.strengthgadget.com
    acl production_acl req.ssl_sni -i strengthgadget.com

    use_backend staging if staging_acl
    use_backend production if production_acl

backend staging
    mode tcp
    server staging staging_webserver:443

backend production
    mode tcp
    server production production_webserver:443
