services:
  haproxy:
    image: "haproxy:latest"
    ports: 
      - "443:443"
    volumes:
      - "./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg"
    restart: always
    # user: root
    # sysctls:
    #   - net.ipv4.ip_unprivileged_port_start=0
    # cap_add:
    #   - NET_BIND_SERVICE
    networks:
      - default
      - shared-network

networks:
  default:
  shared-network:
    name: shared-network
    driver: bridge
