{{define "styles"}}
<style>
	.container {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: space-around;
	}
	.header {
		margin-top: 35vh;
	}
	.buttons {
		margin-top: 15vh;
		display: flex;
		justify-content: center;
	}
</style>
{{template "button-styles" .}}
{{template "form-header-styles" .}}
{{end}}

{{define "content"}}
<div class="container">
	<div class="header">{{template "form-header-content" "Workout Completed"}}<div>
	<form hx-post="/workoutComplete"
		class="buttons">
		{{template "button-content" .NewWorkout }}
	</form>
<div>
{{end}}
