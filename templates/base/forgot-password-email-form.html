{{define "forgotPasswordEmailForm" }}
<form hx-post="/forgotPassword/email"
      hx-swap="outerHTML"
      hx-disabled-elt="input, button"
      class="content">
    {{template "form-header-content" "Forgot Password"}}
    {{template "text-input-content" .Email}}
    <div class="buttons">
        {{template "button-content" .Submit }}
    </div>
    <div class="spacer"></div>
    <div class="error-response-message">
        <div>{{ .Email.ErrorMsg }}</div>
    </div>
</form>
{{end}}
